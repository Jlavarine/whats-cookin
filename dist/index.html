<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <title>Whats Cookin'</title>
  </head>
  <body class="body">
    <section class="top__search-bar">
      <input class="top__search-bar-input-field" id="searchbar" type="text" placeholder="Search By Recipe Name" aria-label="Search">
      <button class='top__search-bar-button'>Search</button>
    </section>
    <header class="top__header">
      <h1>What's Cookin'</h1>
    </header>
    <nav class="nav">
      <button aria-label="view all recipes" data-button="all">All</button>
      <button aria-label="view recipes with starters tag" data-button="starters">Starters</button>
      <button aria-label="view recipes with mains tag" data-button="mains">Mains</button>
      <button aria-label="view your favorited recipes" data-button="favorites">Favorites</button>
      <button aria-label="view your ingredients" data-button="pantry">Pantry</button>
      <button aria-label="view recipes you have saved to cook" data-button="cook-list">Cook List</button>
    </nav>
    <main class="main">
      <section class="sidebar__left">
      </section>
      <section class="main__recipe-display-box">
        <h2 class="main__recipe-header">All Recipes</h2>
        <p class="main__filter-paragraph hidden">FilterBox</p>
        <div class="main__recipe-header-box">
          <button class="add-favorites-button hidden"data-button="add-favorite">Add To Favorites</button>
          <button class="remove-favorites-button hidden" style='color:gray' data-button="remove-favorite">Remove From Favorites</button>
          <button class="add-recipe-to-cook-button hidden"data-button="add-cook-list">Add Recipe to Cook List</button>
          <br>
          <button class="cook-button hidden"data-button="cook">Cook This Recipe!</button>
        </div>
        <img class="main__rendered-recipe-image hidden" alt=''/>
        <h3 class="main__rendered-recipe-ingredients-header hidden"> Ingredients<h3>
        <section class="main__rendered-recipe-ingredients hidden"></section>
        <section class="main__rendered-missing-recipe-ingredients hidden">Ingredients needed to cook</section>
        <h3 class="main__rendered-recipe-instructions-header hidden">Instructions<h3>
        <section class="main__rendered-recipe-instructions hidden"></section>
        <section class="main__rendered-recipe-area hidden"></section>
        <section class="main__rendered-recipe-missing-ingredients-box hidden"></section>
        <section class="main__recipe-images-box">
      </section>
      <div class="user__pantry-display-and-form-box">
        <section class="user__pantry-display hidden">
          <div class="user__pantry-display-box">
          </section>
          <div class="user__pantry-shopping-form hidden">
            <p>Update Pantry</p>
            <label class="form__label">Ingredient ID
              <input class="user__pantry-ingrededient-id" type="number" name="Ingredient ID" value=""  min="0" placeholder="Ingredient ID here..." oninput="validity.valid||(value='');">
              <p class="input-error-id hidden">Invalid Ingredient ID!</p>
              <p class="input-error-missing hidden">Both input fields are required!</p>
            </label>
            <br>
            <label class="form__label">New Ingredient Amount
              <input class="user__pantry-ingrededient-amount" type="number" name="Ingredient Modification" value="" min="0" placeholder="How Many?" oninput="validity.valid||(value='');">
            </label>
            <br>
            <button class="user__pantry-submit-button">Submit!</button>
          </div>
        </div>
        </div>
      </section>
      <section class="sidebar__right">
        <h3 class="sidebar__right-header"> Filter All Recipes <br>--------------</h3>
        <button aria-label="clear added recipe filters" class="sidebar__right-filter-button clear-button" data-tag="clear">Clear Filters </button>--------------<br>
        <button aria-label="filter recipes by starter"class="sidebar__right-filter-button" data-tag="starter">Starter</button>
        <button aria-label="filter recipes by Antipasti"class="sidebar__right-filter-button" data-tag="antipasti">Antipasti</button>
        <button aria-label="filter recipes by Antipasto"class="sidebar__right-filter-button" data-tag="antipasto">Antipasto</button>
        <button aria-label="filter recipes by Appetizer"class="sidebar__right-filter-button" data-tag="appetizer">Appetizer</button>
        <button aria-label="filter recipes by Hor d'oeuvre"class="sidebar__right-filter-button" data-tag="hor d'oeuvre">Hor d'oeuvre</button>
        <button aria-label="filter recipes by Salad"class="sidebar__right-filter-button" data-tag="salad">Salad</button>
        <button aria-label="filter recipes by Snack"class="sidebar__right-filter-button" data-tag="snack">Snack</button>
        <button aria-label="filter recipes by Breakfast"class="sidebar__right-filter-button" data-tag="breakfast">Breakfast</button>
        <button aria-label="filter recipes by Morning Meal"class="sidebar__right-filter-button" data-tag="morning meal">Morning Meal</button>
        <button aria-label="filter recipes by Brunch"class="sidebar__right-filter-button" data-tag="brunch">Brunch</button>
        <button aria-label="filter recipes by Lunch"class="sidebar__right-filter-button" data-tag="lunch">Lunch</button>
        <button aria-label="filter recipes by Main Course"class="sidebar__right-filter-button" data-tag="main course">Main course</button>
        <button aria-label="filter recipes by Main Dish"class="sidebar__right-filter-button" data-tag="main dish">Main dish</button>
        <button aria-label="filter recipes by Dinner"class="sidebar__right-filter-button" data-tag="dinner">Dinner</button>
        <button aria-label="filter recipes by Side Dish"class="sidebar__right-filter-button" data-tag="side dish">Side dish</button>
        <button aria-label="filter recipes by Spread"class="sidebar__right-filter-button" data-tag="spread">Spread</button>
        <button aria-label="filter recipes by Dip"class="sidebar__right-filter-button" data-tag="dip">Dip</button>
        <button aria-label="filter recipes by Condiment"class="sidebar__right-filter-button" data-tag="condiment">Condiment</button>
        <button aria-label="filter recipes by Sauce"class="sidebar__right-filter-button" data-tag="sauce">Sauce</button>
      </section>
  </main>
  </body>
  <script src="bundle.js"></script>
</html>
