<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset="UTF-8">
    <!-- <link href="../src/styles.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <body class="body">
    <section class="top__search-bar">
      <input class="top__search-bar-input-field" id="searchbar" type="text" placeholder="Search By Recipe Name" aria-label="Search">
      <button class='top__search-bar-button'>Search</button>
    </section>
    <header class="top__header">
      <h1>What's Cookin</h1>
    </header>
    <nav class="nav">
      <button data-button="all">All</button>
      <button data-button="starters">Starters</button>
      <button data-button="mains">Mains</button>
      <button data-button="favorites">Favorites</button>
      <button data-button="pantry">Pantry</button>
      <button data-button="cook-list">Cook List</button>
    </nav>
    <main class="main">
      <section class="sidebar__left">
      </section>
      <section class="main__recipe-display-box">
        <h2 class="main__recipe-header">All Recipes</h2>
        <p class="main__filter-paragraph hidden">FilterBox</p>
        <div class="main__recipe-header-box">
          <button class="add-favorites-button hidden"data-button="add-favorite">Add To Favorites</button>
          <button class="remove-favorites-button hidden"data-button="remove-favorite">Remove From Favorites</button>
          <button class="add-recipe-to-cook-button hidden"data-button="add-cook-list">Add Recipe to Cook List</button>
          <button class="cook-button hidden"data-button="cook">Cook This Recipe!</button>
        </div>
        <img class="main__rendered-recipe-image hidden" alt=''/>
        <h3 class="main__rendered-recipe-ingredients-header hidden"> Ingredients<h3>
        <section class="main__rendered-recipe-ingredients hidden"></section>
        <section class="main__rendered-missing-recipe-ingredients hidden">Ingredients needed to cook</section>
        <h3 class="main__rendered-recipe-instructions-header hidden">Instructions<h3>
        <section class="main__rendered-recipe-instructions hidden"></section>
        <section class="main__rendered-recipe-area hidden"></section>
        <section class="main__rendered-recipe-missing-ingredients-box hidden"></section>
        <section class="main__recipe-images-box">
      </section>
      </section>
      <section class="user__pantry-display hidden">
        <div class="user__pantry-display-box">
        </div>
      </section>
      <div class="user__pantry-shopping-form hidden">
        <p>Update Pantry</p>
        <label>Ingredient ID
          <input class="user__pantry-ingrededient-id" type="number" name="Ingredient ID" value=""  min="0" placeholder="Ingredient ID here..." oninput="validity.valid||(value='');">
        </label>
        <br>
        <label>New Ingredient Amount
          <input class="user__pantry-ingrededient-amount" type="number" name="Ingredient Modification" value="" min="0" placeholder="How Many?" oninput="validity.valid||(value='');">
        </label>
        <br>
        <button class="user__pantry-submit-button">Submit!</button>
      </div>
      <section class="sidebar__right">
        <h3 class="sidebar__right-header"> Filter All Recipes <br>--------------</h3>
        <button class="sidebar__right-filter-button clear-button" data-tag="clear">Clear Filters </button>--------------<br>
        <button class="sidebar__right-filter-button" data-tag="starter">Starter</button>
        <button class="sidebar__right-filter-button" data-tag="antipasti">Antipasti</button>
        <button class="sidebar__right-filter-button" data-tag="antipasto">Antipasto</button>
        <button class="sidebar__right-filter-button" data-tag="appetizer">Appetizer</button>
        <button class="sidebar__right-filter-button" data-tag="hor d'oeuvre">Hor d'oeuvre</button>
        <button class="sidebar__right-filter-button" data-tag="salad">Salad</button>
        <button class="sidebar__right-filter-button" data-tag="snack">Snack</button>
        <button class="sidebar__right-filter-button" data-tag="breakfast">Breakfast</button>
        <button class="sidebar__right-filter-button" data-tag="morning meal">Morning Meal</button>
        <button class="sidebar__right-filter-button" data-tag="brunch">Brunch</button>
        <button class="sidebar__right-filter-button" data-tag="lunch">Lunch</button>
        <button class="sidebar__right-filter-button" data-tag="main course">Main course</button>
        <button class="sidebar__right-filter-button" data-tag="main dish">Main dish</button>
        <button class="sidebar__right-filter-button" data-tag="dinner">Dinner</button>
        <button class="sidebar__right-filter-button" data-tag="side dish">Side dish</button>
        <button class="sidebar__right-filter-button" data-tag="spread">Spread</button>
        <button class="sidebar__right-filter-button" data-tag="dip">Dip</button>
        <button class="sidebar__right-filter-button" data-tag="condiment">Condiment</button>
        <button class="sidebar__right-filter-button" data-tag="sauce">Sauce</button>
      </section>
  </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
